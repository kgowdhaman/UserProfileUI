<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
		<title>UserProfile</title>
		<link type="text/css" rel="stylesheet" href="css/userProfile.css"/>
		<script type="text/javascript" src="lib/jquery-1.6.4.min.js"></script>
		<script type="text/javascript">
			var exports = {};
		</script>
		<!-- Include the config.js file from the shared directory as if it was in the local directory) -->
		<script src="config.js" type="text/javascript"></script>
	</head>
	<body id="content">
		<BR>
		UserProfile
		<div id="wrapper">
			<table>
				<BR>
				<tr>
					<td align="right">Personal Number: </td>
					<td><input type="number" id="personalNumber" min="20000" max="50000" value="20000"/></td>
				</tr>
				<tr>
					<td align="right">First Name: </td>
					<td><input type="text" id="firstName" value="" /></td>
				</tr>	
				<tr>
					<td align="right">Last Name: </td>
					<td><input type="text" id="lastName" value="" /></td>
				</tr>	
				<tr>
					<td align="right">Level: </td>
					<td><input type="text" id="level" value="" /></td>
				</tr>	
				<tr>
					<td align="right">CE Level: </td>
					<td><input type="text" id="ceLevel" value="" /></td>
				</tr>	
				<tr>
					<td align="right">Skills: </td>
					<td><input type="text" id="skills" value="" /></td>
				</tr>	
				<tr>
					<td align="right">Email: </td>
					<td><input type="email" id="email"/></td>
				</tr>
					<td>&nbsp;</td>
					<td align="right"><input type="button" value="Save" onclick="saveProfile();"/></td>
				</tr>
			<table>		
		</div>
		<div id="displayMessage"></div>
		<div>
			<table>
				<BR>
				<tr>
					<td align="right">Personal Number: </td>
					<td><input type="text" name="personalNumber" id="personalNumber"/></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td align="right"><button title="Search" label="Search" onclick="getUserProfileByPN();">Search</button></td>
				</tr>	
			<table>	
		</div>
		<script src="js/userProfile.js"></script>
	</body>
</html>
